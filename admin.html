<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BattleBot DB Admin</title>
  <style>
    body { background: #0f172a; color: #cbd5e1; font-family: 'Segoe UI', sans-serif; padding: 20px; margin: 0; }
    
    /* Layout */
    .container { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 1200px; margin: 0 auto; }
    .full-width { grid-column: span 2; }
    
    /* Cards */
    .card { background: #1e293b; border: 1px solid #334155; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
    h2 { margin-top: 0; color: #fff; border-bottom: 2px solid #3b82f6; padding-bottom: 10px; font-size: 18px; }

    /* Forms */
    input, select, button { width: 100%; padding: 10px; margin: 5px 0; background: #0f172a; border: 1px solid #475569; color: white; border-radius: 5px; }
    button { cursor: pointer; font-weight: bold; transition: 0.2s; border: none; }
    .btn-green { background: #22c55e; color: #000; }
    .btn-blue { background: #3b82f6; color: #fff; }
    .btn-red { background: #ef4444; color: #fff; width: auto; padding: 5px 10px; font-size: 12px; }
    button:hover { opacity: 0.9; transform: translateY(-1px); }

    /* Database Table Style */
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th { background: #334155; color: #fff; padding: 10px; text-align: left; }
    td { border-bottom: 1px solid #334155; padding: 8px; }
    tr:hover { background: #263345; }
    
    .badge { padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; }
    .b-user { background: #3b82f6; color: white; }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#3b82f6;">üõ†Ô∏è OWNER DASHBOARD</h1>

  <div class="container">
    
    <div class="card">
      <h2>üõí Add Shop Item</h2>
      <input type="text" id="itemName" placeholder="Item Name (e.g. Fire Sword)">
      <select id="itemType">
        <option value="weapon">‚öîÔ∏è Weapon (Attack)</option>
        <option value="armor">üõ°Ô∏è Armor (Defense)</option>
        <option value="potion">üß™ Potion (Consumable)</option>
        <option value="pet">üêæ Pet (Passive)</option>
      </select>
      <input type="number" id="itemPrice" placeholder="Price (Coins)">
      <input type="number" id="itemStat" placeholder="Stat Value (Atk/Def/Heal)">
      <input type="text" id="itemImg" placeholder="Image Filename (e.g. sword.png)">
      <button class="btn-green" onclick="addItem()">‚ûï Add to Shop DB</button>
    </div>

    <div class="card">
      <h2>‚ö° Quick Actions</h2>
      <input type="text" id="targetId" placeholder="Target User ID">
      <div style="display:flex; gap:10px;">
        <button class="btn-blue" onclick="sendGift()">üéÅ Send 500 Coins</button>
        <button class="btn-red" style="width:100%; font-size:14px;" onclick="banUser()">üö´ BAN USER</button>
      </div>
      <p style="font-size:12px; opacity:0.6; margin-top:10px;">Total Players: <b id="totalCount">...</b></p>
    </div>

    <div class="card full-width">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2>üë• User Database</h2>
        <button onclick="loadUsers()" style="width:auto; background:#475569;">üîÑ Refresh</button>
      </div>
      
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Lvl</th>
            <th>Coins</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable">
          <tr><td colspan="5">Loading data...</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const ADMIN_ID = 1302298741;

    async function api(action, data={}) {
      const res = await fetch('/api/admin', {
        method: 'POST', headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ adminId: ADMIN_ID, action, ...data })
      });
      return await res.json();
    }

    // 1. Load Users Table
    async function loadUsers() {
      const data = await api('getUsers');
      if(data.ok) {
        document.getElementById("totalCount").innerText = data.users.length;
        const rows = data.users.map(u => `
          <tr>
            <td><span class="badge b-user">${u.telegramId}</span></td>
            <td>${u.fullname} <br> <small style="opacity:0.5">@${u.username}</small></td>
            <td>Lvl ${u.character.level}</td>
            <td style="color:#fbbf24; font-weight:bold;">${u.coins} üí∞</td>
            <td>
               <button class="btn-red" onclick="copyId('${u.telegramId}')">Copy ID</button>
            </td>
          </tr>
        `).join('');
        document.getElementById("userTable").innerHTML = rows;
      }
    }

    // 2. Add Shop Item
    async function addItem() {
      const name = document.getElementById("itemName").value;
      const type = document.getElementById("itemType").value;
      const price = document.getElementById("itemPrice").value;
      const stat = document.getElementById("itemStat").value;
      const img = document.getElementById("itemImg").value;

      if(!name || !price) return alert("Details bharo!");

      const res = await api('addItem', { name, type, price: parseInt(price), stat: parseInt(stat), image: img });
      alert(res.message);
    }

    // Helpers
    async function sendGift() {
       const id = document.getElementById("targetId").value;
       const res = await api('updateUser', { targetId: id, type: 'coins', amount: 500 });
       alert(res.message); loadUsers();
    }
    async function banUser() {
       const id = document.getElementById("targetId").value;
       if(confirm("Delete this user?")) {
         await api('deleteUser', { targetId: id });
         loadUsers();
       }
    }
    function copyId(id) {
       document.getElementById("targetId").value = id;
    }

    loadUsers();
  </script>
</body>
</html>
