<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>BattleBot V2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<div class="app">

  <section id="screen-profile" class="screen active">
    <header class="glass header">
      <img id="avatar" class="avatar" src="" alt="User">
      <div class="user-info">
        <h2 id="name">Loading...</h2>
        <p id="username">@...</p>
        <div class="coins-badge">ğŸ’° <b id="coinsMini">0</b> Coins</div>
      </div>
    </header>
    <div class="glass content-box">
      <h3>ğŸ“Š Character</h3>
      <div id="profileBox">Loading...</div>
      <button id="dailyBtn" class="action-btn green">ğŸ Claim Daily Reward</button>
    </div>
  </section>

  <section id="screen-arena" class="screen">
    <div id="arena-select" class="glass content-box" style="padding:30px 20px;">
      <h2 style="text-align:center; margin-bottom:20px;">âš”ï¸ Choose Battle Mode</h2>
      
      <div onclick="searchMonster()" class="mode-card" style="background:linear-gradient(45deg, #e67e22, #d35400);">
        <div style="font-size:32px;">ğŸ¦–</div>
        <div>
            <div style="font-weight:bold; font-size:18px;">Monster Hunt</div>
            <div style="font-size:12px; opacity:0.8;">Safe farming</div>
        </div>
      </div>

      <div onclick="searchPvP()" class="mode-card" style="background:linear-gradient(45deg, #c0392b, #8e44ad);">
        <div style="font-size:32px;">ğŸ¤º</div>
        <div>
            <div style="font-weight:bold; font-size:18px;">PvP Duel</div>
            <div style="font-size:12px; opacity:0.8;">Fight Players</div>
        </div>
      </div>
    </div>

    <div id="arena-preview" style="display:none;" class="glass content-box">
      <h3 id="previewTitle" style="text-align:center; color:#f1c40f;">ğŸ” Opponent Found!</h3>
      <div style="text-align:center; margin:20px 0;">
        <img id="prevImage" class="battle-img" src="" style="border-radius:12px;">
        <h2 id="prevName" style="color:#fff;">Unknown</h2>
        <p id="prevInfo" style="font-size:12px; color:#aaa;">...</p>
        
        <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
           <span style="background:#2c3e50; padding:4px 8px; border-radius:6px; color:#e74c3c">â¤ï¸ <b id="prevHp">0</b></span>
           <span style="background:#2c3e50; padding:4px 8px; border-radius:6px; color:#3498db">âš”ï¸ <b id="prevAtk">0</b></span>
        </div>
      </div>
      <div style="display:flex; gap:10px;">
        <button id="skipBtn" class="action-btn" style="background:#7f8c8d">ğŸ”„ Skip</button>
        <button id="fightBtn" onclick="startCombat()" class="action-btn red">âš”ï¸ FIGHT</button>
      </div>
    </div>

    <div id="arena-fight" style="display:none; position:relative; height:100%;">
      <div id="damageOverlay" class="damage-container"></div>
      <div class="battle-scene">
        <div style="text-align:center;">
           <div class="hp-bar-container" style="width:100px;"><div id="battlePlayerBar" class="hp-bar" style="background:#3498db; width:100%"></div></div>
           <img id="battlePlayerImg" class="battle-img" src="" style="transform: scaleX(-1);"> 
        </div>
        <div style="text-align:center;">
           <div class="hp-bar-container" style="width:100px;"><div id="battleEnemyBar" class="hp-bar" style="background:#e74c3c; width:100%"></div></div>
           <img id="battleEnemyImg" class="battle-img" src="">
        </div>
      </div>
      <div class="glass" style="margin:10px 15px; padding:15px;">
        <div id="battleLog" style="height:100px; overflow-y:auto; font-size:12px; margin-bottom:10px;"></div>
        <div id="fightControls" style="display:flex; gap:10px;">
          <button onclick="runAway()" class="action-btn" style="background:#95a5a6; flex:1">ğŸƒ Run</button>
          <button onclick="attackTurn()" class="action-btn red" style="flex:2">âš”ï¸ ATTACK</button>
        </div>
        <button id="fightEndBtn" onclick="resetArenaUI()" class="action-btn green" style="display:none;">âœ… Continue</button>
      </div>
    </div>
  </section>

  <section id="screen-shop" class="screen"><div class="glass content-box"></div></section>
  <section id="screen-leaderboard" class="screen"><div class="glass content-box"></div></section>

  <nav class="glass nav">
    <button data-go="arena">ğŸ¥Š</button>
    <button data-go="shop">ğŸ›’</button>
    <button data-go="leaderboard">ğŸ†</button>
    <button data-go="profile">ğŸ‘¤</button>
  </nav>
</div>
<script src="script.js"></script>
</body>
</html>
