<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>BattleBot V2</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div class="app">

  <section id="screen-profile" class="screen active">
    <header class="glass header">
      <img id="avatar" class="avatar" src="" alt="User">
      <div class="user-info">
        <h2 id="name">Loading...</h2>
        <p id="username">@...</p>
        <div class="coins-badge">ğŸ’° <b id="coinsMini">0</b> Coins</div>
      </div>
    </header>

    <div class="glass content-box">
      <h3>ğŸ“Š Character Stats</h3>
      <div id="profileBox">Loading data...</div>
      <button id="dailyBtn" class="action-btn green">ğŸ Claim Daily Reward</button>
    </div>
  </section>


  <section id="screen-arena" class="screen">
    
    <div id="arena-select" class="glass content-box" style="text-align:center; padding:40px 20px;">
      <h2>âš”ï¸ Battle Arena</h2>
      <p style="opacity:0.7; margin-bottom:30px">Choose your opponent</p>
      <button onclick="searchMonster()" class="action-btn" style="background: linear-gradient(45deg, #e67e22, #d35400);">ğŸ¦– Find Monster (PvM)</button>
      <button onclick="alert('PvP Locked')" class="action-btn" style="background:#555; opacity:0.7">ğŸ¤º PvP (Locked)</button>
    </div>

    <div id="arena-preview" style="display:none;" class="glass content-box">
      <h3 style="text-align:center;">ğŸ” Found Opponent!</h3>
      
      <div style="text-align:center; margin:20px 0;">
        <img id="prevImage" class="battle-img" src="" style="border-radius:10px; border:2px solid #fff;">
        <h2 id="prevName" style="color:#f1c40f; margin-top:10px">Unknown</h2>
        
        <div style="display:flex; justify-content:center; gap:10px; margin-top:10px;">
           <span style="border:1px solid #e74c3c; padding:4px 8px; border-radius:6px; color:#e74c3c">â¤ï¸ <b id="prevHp">0</b></span>
           <span style="border:1px solid #e67e22; padding:4px 8px; border-radius:6px; color:#e67e22">âš”ï¸ <b id="prevAtk">0</b></span>
        </div>
        <p style="margin-top:10px; font-size:12px; color:#f1c40f">Reward: ğŸ’° <span id="prevCoin">0</span></p>
      </div>

      <div style="display:flex; gap:10px;">
        <button onclick="searchMonster()" class="action-btn" style="background:#7f8c8d">ğŸ”„ Skip</button>
        <button onclick="startCombat()" class="action-btn red">âš”ï¸ FIGHT</button>
      </div>
    </div>

    <div id="arena-fight" style="display:none; position:relative; height:100%;">
      
      <div id="damageOverlay" class="damage-container"></div>

      <div class="battle-scene">
        <div style="text-align:center; position:relative;">
           <div class="hp-bar-container" style="width:100px;"><div id="battlePlayerBar" class="hp-bar" style="background:#3498db; width:100%"></div></div>
           <img id="battlePlayerImg" class="battle-img" src="" style="transform: scaleX(-1);"> </div>

        <div style="text-align:center; position:relative;">
           <div class="hp-bar-container" style="width:100px;"><div id="battleEnemyBar" class="hp-bar" style="background:#e74c3c; width:100%"></div></div>
           <img id="battleEnemyImg" class="battle-img" src="">
        </div>
      </div>

      <div class="glass" style="margin:10px 15px; padding:15px;">
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:10px;">
           <span id="battlePlayerName">You</span> 
           <span style="color:#e74c3c" id="battleEnemyName">Enemy</span>
        </div>

        <div id="battleLog" style="height:80px; overflow-y:auto; font-size:12px; margin-bottom:10px; opacity:0.8;">Battle Started...</div>

        <div id="fightControls" style="display:flex; gap:10px;">
          <button onclick="runAway()" class="action-btn" style="background:#95a5a6; flex:1">ğŸƒ Run</button>
          <button onclick="attackTurn()" class="action-btn red" style="flex:2">âš”ï¸ ATTACK</button>
        </div>
        <button id="fightEndBtn" onclick="resetArenaUI()" class="action-btn green" style="display:none;">âœ… Continue</button>
      </div>
    </div>

  </section>

  <section id="screen-shop" class="screen"><div class="glass content-box"><h3>ğŸ›’ Shop</h3><p>Coming Soon...</p></div></section>
  <section id="screen-leaderboard" class="screen"><div class="glass content-box"><h3>ğŸ† Leaderboard</h3><p>Coming Soon...</p></div></section>

  <nav class="glass nav">
    <button data-go="arena">ğŸ¥Š</button>
    <button data-go="shop">ğŸ›’</button>
    <button data-go="leaderboard">ğŸ†</button>
    <button data-go="profile">ğŸ‘¤</button>
  </nav>

</div>
<script src="script.js"></script>
</body>
</html>
