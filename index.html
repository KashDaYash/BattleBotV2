<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>BattleBot V2</title>
  
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

<div class="app">

  <section id="screen-profile" class="screen active">
    
    <header class="glass header">
      <img id="avatar" class="avatar" src="" alt="User">

      <div class="user-info">
        <h2 id="name">Loading...</h2>
        <p id="username">@...</p>
        <div class="coins-badge">
          ğŸ’° <b id="coinsMini">0</b> Coins
        </div>
      </div>
    </header>

    <div class="glass content-box">
      <h3>ğŸ“Š Character Stats</h3>
      <div id="profileBox">
        Loading data...
      </div>
      
      <button id="dailyBtn" class="action-btn green">
        ğŸ Claim Daily Reward
      </button>
    </div>

  </section>


  <section id="screen-arena" class="screen">
    
    <div id="arena-select" class="glass content-box" style="text-align:center; padding:40px 20px;">
      <h2 style="font-size:28px; margin-bottom:5px;">âš”ï¸ Battle Arena</h2>
      <p style="opacity:0.7; margin-bottom:30px">Choose your opponent</p>
      
      <button onclick="startBattle('pvm')" class="action-btn" style="background: linear-gradient(45deg, #e67e22, #d35400); margin-bottom:15px; box-shadow: 0 4px #a04000;">
        ğŸ¦– Fight Monster (PvM)
      </button>
      
      <button onclick="startBattle('pvp')" class="action-btn" style="background: linear-gradient(45deg, #8e44ad, #9b59b6); box-shadow: 0 4px #6c3483;">
        ğŸ¤º Fight Player (PvP)
      </button>
    </div>

    <div id="arena-fight" style="display:none;">
      
      <div class="glass content-box" style="text-align:center; position:relative;">
        <h3 id="enemyName">Loading...</h3>
        
        <div class="monster-stage" id="enemyEmoji" style="font-size:50px; margin:10px 0;">âš”ï¸</div> 
        
        <div class="hp-bar-container">
          <div id="enemyHpBar" class="hp-bar" style="width:100%"></div>
        </div>
        <p id="enemyHpText" style="font-size:12px; margin-top:5px; opacity:0.8">HP: 100%</p>
      </div>

      <div class="glass" style="margin:10px 15px; padding:10px; border-radius:12px;">
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:4px;">
            <span>Your Health</span>
            <span id="playerHpText">100%</span>
        </div>
        <div class="hp-bar-container" style="height:8px; margin:0;">
           <div id="playerHpBar" class="hp-bar" style="width:100%; background: linear-gradient(90deg, #3498db, #2980b9);"></div>
        </div>
      </div>

      <div id="battleLog" class="glass battle-log">
        Starting engine...
      </div>

      <div style="padding:15px">
        <button id="backToArenaBtn" onclick="resetArenaUI()" class="action-btn" style="background:#555; display:none;">
          ğŸ”™ Back to Menu
        </button>
      </div>
    </div>

  </section>


  <section id="screen-shop" class="screen">
    <div class="glass content-box">
        <h3>ğŸ›’ Marketplace</h3>
        <p style="opacity:0.7">Buy weapons and potions here.</p>
        <div style="margin-top:20px; padding:20px; background:rgba(0,0,0,0.2); border-radius:10px; text-align:center;">
            ğŸš§ Coming Soon
        </div>
    </div>
  </section>


  <section id="screen-leaderboard" class="screen">
    <div class="glass content-box">
        <h3>ğŸ† Top Players</h3>
        <div style="margin-top:20px; padding:20px; background:rgba(0,0,0,0.2); border-radius:10px; text-align:center;">
            ğŸš§ Coming Soon
        </div>
    </div>
  </section>


  <nav class="glass nav">
    <button data-go="arena">ğŸ¥Š</button>
    <button data-go="shop">ğŸ›’</button>
    <button data-go="leaderboard">ğŸ†</button>
    <button data-go="profile">ğŸ‘¤</button>
  </nav>

</div>

<script src="script.js"></script>

</body>
</html>
